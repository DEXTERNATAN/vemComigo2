<ion-content>
  
  <div class="cabecalho" >
    <ion-img src="assets/img/logo_login.png"></ion-img>
  </div> 
  <ion-title text-center margin >Bem-Vinda!</ion-title>
  
  <div class="">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-item  margin-top >
            <ion-input type="text" placeholder="Email" id="email" formControlName="email" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty && loginForm.controls.email.touched || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item class="ion-invalid" *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty && loginForm.controls.email.touched || submitAttempt)">
            <p class="msgInvalid">Por favor! Informe um e-mail válido.</p>
          </ion-item>
          <ion-item margin-top >
            <ion-input type="password" placeholder="Password" id="password" formControlName="password"
            [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty && loginForm.controls.password.touched || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item class="ion-invalid" *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty && loginForm.controls.password.touched || submitAttempt)">
            <p class="msgInvalid">Por favor! Campo obrigatorio.</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button button expand="block" shape="round"  type="submit">Entrar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button button expand="block" shape="round" color="secondary" href="/register" routerDirection="forward">Novo Usuário</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="danger"  (click)="loginGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        <!-- LOGIN COM GOOGLE -->
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" color="primary" (click)="loginFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        <!-- LOGIN COM FACEBOOK -->
      </ion-button>
    </ion-col>
    </ion-row>
  </ion-content>
