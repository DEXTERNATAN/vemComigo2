<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="signup()" [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" id="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha (min 6 caracteres)" id="password" formControlName="password"></ion-input>
            </ion-item>
            <!-- 
              <ion-item>
                <ion-input placeholder="Confirme a senha" formControlName="password1"></ion-input>
              </ion-item> 
            -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" text-center>
          <div class="form-error">{{signupError}}</div>
          <ion-button type="submit" expand="block" shape="round" [disabled]="!form.valid">
            PRONTO!
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
